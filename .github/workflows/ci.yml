name: Flutter CI

# PR과 main/develop 브랜치 push 시 자동 실행
# Android, iOS 플랫폼만 검증 (macOS, Linux, Web 제외)
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # 코드 품질 검증 작업
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Flutter SDK 설치
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      # 3. 의존성 설치
      - name: Install dependencies
        run: flutter pub get

      # 4. 코드 생성 (Riverpod 등)
      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      # 5. 코드 포맷팅 검사
      - name: Check formatting
        run: dart format --set-exit-if-changed .

      # 6. 정적 분석
      - name: Analyze code
        run: flutter analyze

  # 테스트 실행 작업
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.9.2'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      # 환경 변수 파일 생성 (CI용 더미 값)
      - name: Create .env file
        run: |
          cat > .env << EOF
          # CI/CD용 더미 Google OAuth 환경 변수
          GOOGLE_IOS_CLIENT_ID=dummy-ios-client-id.apps.googleusercontent.com
          GOOGLE_WEB_CLIENT_ID=dummy-web-client-id.apps.googleusercontent.com
          GOOGLE_WEB_CLIENT_SECRET=GOCSPX-dummy-client-secret
          EOF

      # 유닛 테스트 실행
      - name: Run unit tests
        run: flutter test --coverage

      # 코드 커버리지 업로드 (선택사항)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
