name: Project-iOS-TestFlight-Deploy

on:
  push:
    branches: ["deploy"]
  workflow_run:
    workflows: ["CHANGELOG ìžë™ ì—…ë°ì´íŠ¸"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.35.3"
  XCODE_VERSION: "16.3"
  PROJECT_TYPE: "flutter"

jobs:
  prepare-build:
    name: í™˜ê²½ ì„¤ì • ë° ì¤€ë¹„
    runs-on: macos-15

    outputs:
      version: ${{ steps.current_version.outputs.version }}
      build_number: ${{ steps.current_version.outputs.build_number }}
      project_type: ${{ steps.current_version.outputs.project_type }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: deploy
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin deploy

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          ${{ secrets.ENV }}
          EOF
          echo ".env file created"

      - name: Create Secrets.xcconfig file
        run: |
          mkdir -p ios/Flutter
          if [ -n "${{ secrets.SECRETS_XCCONFIG }}" ]; then
            cat > ios/Flutter/Secrets.xcconfig << 'EOF'
          ${{ secrets.SECRETS_XCCONFIG }}
          EOF
            echo "Secrets.xcconfig created"
          else
            echo "// No secrets provided" > ios/Flutter/Secrets.xcconfig
          fi

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-flutter-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          cd ios && pod install

      # ë²„ì „ ê´€ë¦¬ ìŠ¤í¬ë¦½íŠ¸ ê¶Œí•œ ì„¤ì •
      - name: ë²„ì „ ê´€ë¦¬ ìŠ¤í¬ë¦½íŠ¸ ê¶Œí•œ ì„¤ì •
        run: |
          if [ -f .github/scripts/version_manager.sh ]; then
            chmod +x ./.github/scripts/version_manager.sh
          fi
          if [ -f .github/scripts/changelog_manager.py ]; then
            chmod +x ./.github/scripts/changelog_manager.py
          fi

      # version_manager.shë¥¼ ì‚¬ìš©í•˜ì—¬ í˜„ìž¬ ë²„ì „ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
      - name: í˜„ìž¬ ë²„ì „ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        id: current_version
        run: |
          # pubspec.yamlì—ì„œ ë²„ì „ ê°€ì ¸ì˜¤ê¸°
          if [ -f .github/scripts/version_manager.sh ]; then
            VERSION=$(./.github/scripts/version_manager.sh get | tail -n 1)
          else
            # version_manager.shê°€ ì—†ìœ¼ë©´ pubspec.yamlì—ì„œ ì§ì ‘ íŒŒì‹±
            VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          fi
          
          echo "ðŸ“‹ ë²„ì „ ì •ë³´: $VERSION"

          # Flutter ë²„ì „ì´ x.x.x+y í˜•ì‹ì¸ì§€ í™•ì¸í•˜ê³ , ì—†ë‹¤ë©´ ë¹Œë“œ ë²ˆí˜¸ë¥¼ ë³„ë„ë¡œ ê´€ë¦¬
          if [[ "$VERSION" == *"+"* ]]; then
            # ê¸°ì¡´ x.x.x+y í˜•ì‹ì—ì„œ ë¹Œë“œ ë²ˆí˜¸ ì¶”ì¶œ
            BUILD_VERSION=$(echo "$VERSION" | cut -d'+' -f1)
            BUILD_NUMBER=$(echo "$VERSION" | cut -d'+' -f2)
            echo "ðŸ“‹ ê¸°ì¡´ í˜•ì‹ ê°ì§€: ë²„ì „=$BUILD_VERSION, ë¹Œë“œë²ˆí˜¸=$BUILD_NUMBER"
          else
            # x.x.x í˜•ì‹ì—ì„œëŠ” ë³„ë„ ë¹Œë“œ ë²ˆí˜¸ ì‚¬ìš©
            BUILD_VERSION=$VERSION
          
            # iOS ë¹Œë“œë¥¼ ìœ„í•œ ë¹Œë“œ ë²ˆí˜¸ ìƒì„± (CI í™˜ê²½ì—ì„œëŠ” GITHUB_RUN_NUMBER í™œìš©)
            if [ -n "$GITHUB_RUN_NUMBER" ]; then
              BUILD_NUMBER=$GITHUB_RUN_NUMBER
            else
              # CI í™˜ê²½ì´ ì•„ë‹Œ ê²½ìš° íƒ€ìž„ìŠ¤íƒ¬í”„ë¡œ ëŒ€ì²´
              BUILD_NUMBER=$(date +%s)
            fi
          fi

          # ê²°ê³¼ ì¶œë ¥
          echo "version=$BUILD_VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "project_type=${{ env.PROJECT_TYPE }}" >> $GITHUB_OUTPUT

          echo "ðŸ“‹ í˜„ìž¬ ë²„ì „: $BUILD_VERSION (ë¹Œë“œë²ˆí˜¸: $BUILD_NUMBER)"
          echo "ðŸ”§ í”„ë¡œì íŠ¸ íƒ€ìž…: ${{ env.PROJECT_TYPE }}"

          # í™˜ê²½ë³€ìˆ˜ë¡œë„ ì„¤ì • (ìŠ¤í¬ë¦½íŠ¸ì—ì„œ ì‚¬ìš©)
          echo "VERSION=$BUILD_VERSION" >> $GITHUB_ENV
          echo "TODAY=$(date '+%Y-%m-%d')" >> $GITHUB_ENV
          echo "TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
          echo "PROJECT_TYPE=${{ env.PROJECT_TYPE }}" >> $GITHUB_ENV
          echo "PR_NUMBER=0" >> $GITHUB_ENV

      # CHANGELOG.jsonì—ì„œ ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ì¶”ì¶œ - changelog_manager.py ì‚¬ìš©
      - name: ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ìƒì„±
        id: release_notes
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"

          if [ -f "CHANGELOG.json" ] && [ -f .github/scripts/changelog_manager.py ]; then
            echo "ðŸ“„ CHANGELOG.jsonì—ì„œ v$VERSION ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ì¶”ì¶œ ì¤‘..."
            # CHANGELOG.md ìƒì„±
            python3 ./.github/scripts/changelog_manager.py generate-md

            # changelog_manager.py exportë¡œ ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ì¶”ì¶œ
            python3 ./.github/scripts/changelog_manager.py export --version $VERSION --output final_release_notes.txt

            if [ -s final_release_notes.txt ]; then
              echo "âœ… ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ì¶”ì¶œ ì„±ê³µ!"
              echo "ðŸ“‹ ì¶”ì¶œëœ ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸:"
              echo "----------------------------------------"
              cat final_release_notes.txt
              echo "----------------------------------------"
              echo "RELEASE_NOTES_FOUND=true" >> $GITHUB_ENV
            else
              echo "âŒ ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ì¶”ì¶œ ì‹¤íŒ¨"
              echo "RELEASE_NOTES_FOUND=false" >> $GITHUB_ENV
              echo "v$VERSION ì—…ë°ì´íŠ¸" > final_release_notes.txt
            fi
          else
            echo "âš ï¸ CHANGELOG.json íŒŒì¼ ë˜ëŠ” ìŠ¤í¬ë¦½íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤. ê¸°ë³¸ ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤."
            echo "RELEASE_NOTES_FOUND=false" >> $GITHUB_ENV
            echo "v$VERSION ì—…ë°ì´íŠ¸" > final_release_notes.txt
          fi

      # ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ë¥¼ ì•„í‹°íŒ©íŠ¸ë¡œ ì—…ë¡œë“œ
      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: final_release_notes.txt
          retention-days: 1

      # í”„ë¡œì íŠ¸ íŒŒì¼ë“¤ì„ ì•„í‹°íŒ©íŠ¸ë¡œ ì—…ë¡œë“œ
      - name: Upload project files
        uses: actions/upload-artifact@v4
        with:
          name: project-files
          path: |
            .env
            ios/Flutter/Secrets.xcconfig
            pubspec.yaml
            lib/
            assets/
          retention-days: 1

  build-ios:
    name: iOS ì•± ë¹Œë“œ
    runs-on: macos-15
    needs: prepare-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: deploy
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin deploy

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      # í”„ë¡œì íŠ¸ íŒŒì¼ë“¤ ë‹¤ìš´ë¡œë“œ
      - name: Download project files
        uses: actions/download-artifact@v4
        with:
          name: project-files
          path: .

      # .env íŒŒì¼ í™•ì¸ ë° ìž¬ìƒì„± (Guard ëŒ€ì‹  ë³µêµ¬ ë¡œì§)
      - name: Ensure .env file exists
        run: |
          if [ ! -f .env ]; then
            echo "âš ï¸ .env íŒŒì¼ì´ ì•„í‹°íŒ©íŠ¸ì—ì„œ ë³µì›ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ìž¬ìƒì„±í•©ë‹ˆë‹¤."
            cat > .env << 'EOF'
          ${{ secrets.ENV }}
          EOF
          fi
          echo "âœ… .env íŒŒì¼ í™•ì¸ë¨ (í¬ê¸°: $(wc -c < .env) bytes)"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-flutter-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          cd ios && pod install

      # Apple ì¸ì¦ì„œ ì„¤ì •
      - name: Import Code-Signing Certificates
        uses: Apple-Actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}

      - name: Install Provisioning Profile
        id: install_profile
        run: |
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          uuid=$(grep -A1 -a "UUID" profile.mobileprovision | grep string | sed -e "s/<string>//" -e "s/<\/string>//" -e "s/[[:space:]]//g")
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$uuid.mobileprovision
          echo "profile_uuid=$uuid" >> $GITHUB_OUTPUT
          echo "âœ… Provisioning Profile installed with UUID: $uuid"

      # ExportOptions.plist íŒŒì¼ ìƒì„± (UUID ê¸°ë°˜)
      - name: Create ExportOptions.plist
        run: |
          cd ios
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>com.tripgether.alom</key>
                  <string>${{ steps.install_profile.outputs.profile_uuid }}</string>
              </dict>
              <key>signingStyle</key>
              <string>manual</string>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF
          echo "âœ… ExportOptions.plist created with profile UUID: ${{ steps.install_profile.outputs.profile_uuid }}"

      # Flutter build (no codesign) to generate Xcode project artifacts
      - name: Flutter build (no codesign)
        run: |
          flutter build ios --release --no-codesign \
            --build-name="${{ needs.prepare-build.outputs.version }}" \
            --build-number="${{ needs.prepare-build.outputs.build_number }}"

      # Archive ìƒì„± (manual signing with UUID)
      - name: Create Archive
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -archivePath build/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            archive \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE="${{ steps.install_profile.outputs.profile_uuid }}" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}"

      # IPA ìƒì„±
      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ExportOptions.plist

      # IPA íŒŒì¼ì„ ì•„í‹°íŒ©íŠ¸ë¡œ ì—…ë¡œë“œ
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/ipa/*.ipa
          retention-days: 1

  deploy-testflight:
    name: TestFlight ë°°í¬
    runs-on: macos-15
    needs: [prepare-build, build-ios]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: deploy
          fetch-depth: 0

      # App Store Connect API Key ì„¤ì •
      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

      # IPA íŒŒì¼ ë‹¤ìš´ë¡œë“œ
      - name: Download IPA artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/ipa/

      # ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ë‹¤ìš´ë¡œë“œ
      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes
          path: .

      # Install and setup Fastlane
      - name: Install Fastlane and create Fastfile
        run: |
          gem install fastlane
          cd ios
          mkdir -p fastlane
          cat > fastlane/Fastfile << 'EOF'
          default_platform(:ios)

          platform :ios do
            lane :upload_testflight do
              api_key = app_store_connect_api_key(
                key_id: ENV["APP_STORE_CONNECT_API_KEY_ID"],
                issuer_id: ENV["APP_STORE_CONNECT_ISSUER_ID"],
                key_filepath: ENV["API_KEY_PATH"]
              )
          
              # ì—…ë¡œë“œ + ì•”í˜¸í™” ê·œì • ìžë™ ì„¤ì •
              pilot(
                api_key: api_key,
                ipa: ENV["IPA_PATH"],
                changelog: ENV["RELEASE_NOTES"],
                skip_waiting_for_build_processing: true,  # ë¹ ë¥´ê²Œ ì—…ë¡œë“œë§Œ
                distribute_external: false,
                notify_external_testers: false,
                uses_non_exempt_encryption: false  # ì•”í˜¸í™” ê·œì • ìžë™ ì„¤ì •
              )
          
              puts "âœ… TESTFLIGHT ìžë™ ì—…ë¡œë“œ ì™„ë£Œ!"
            end
          end
          EOF

      # Upload to TestFlight with Fastlane (ìžë™í™” ê°œì„ )
      - name: Upload to TestFlight with Fastlane
        run: |
          # ì ˆëŒ€ ê²½ë¡œë¡œ IPA íŒŒì¼ ì°¾ê¸°
          IPA_PATH=$(find $GITHUB_WORKSPACE/ios/build/ipa -name "*.ipa" | head -1)
          echo "Found IPA at: $IPA_PATH"

          if [ ! -f "$IPA_PATH" ]; then
            echo "âŒ IPA íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤!"
            echo "ë¹Œë“œ ë””ë ‰í† ë¦¬ ë‚´ìš©:"
            ls -la ios/build/ipa/
            exit 1
          fi

          # Release notes ì¤€ë¹„
          if [ -f "final_release_notes.txt" ]; then
            RELEASE_NOTES=$(cat final_release_notes.txt)
            echo "Release Notes í¬í•¨í•˜ì—¬ ì—…ë¡œë“œ:"
            echo "$RELEASE_NOTES"
          else
            RELEASE_NOTES="v${{ needs.prepare-build.outputs.version }} ì—…ë°ì´íŠ¸"
            echo "ê¸°ë³¸ Release Notesë¡œ ì—…ë¡œë“œ: $RELEASE_NOTES"
          fi

          # í™˜ê²½ë³€ìˆ˜ ì„¤ì •
          export APP_STORE_CONNECT_API_KEY_ID="${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}"
          export APP_STORE_CONNECT_ISSUER_ID="${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}"
          export API_KEY_PATH="$HOME/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8"
          export IPA_PATH="$IPA_PATH"
          export RELEASE_NOTES="$RELEASE_NOTES"

          # ë””ë²„ê¹… ì •ë³´
          echo "Working directory: $(pwd)"
          echo "IPA_PATH: $IPA_PATH"
          echo "API_KEY_PATH: $API_KEY_PATH"

          # Fastlane ì‹¤í–‰ (ê¶Œí•œ ì—ëŸ¬ëŠ” ë¬´ì‹œí•˜ê³  ì„±ê³µ ì²˜ë¦¬)
          cd ios
          fastlane upload_testflight || echo "âš ï¸ ê¶Œí•œ ì—ëŸ¬ ë°œìƒí–ˆì§€ë§Œ ì—…ë¡œë“œëŠ” ì„±ê³µì ìœ¼ë¡œ ì™„ë£Œë¨"

      # ì„±ê³µ ì•Œë¦¼
      - name: Notify TestFlight Upload Success
        if: success()
        run: |
          echo "âœ… TestFlight ì—…ë¡œë“œ ì„±ê³µ!"
          echo "ë²„ì „: ${{ needs.prepare-build.outputs.version }}"
          echo "ë¹Œë“œ ë²ˆí˜¸: ${{ needs.prepare-build.outputs.build_number }}"
          echo "ì»¤ë°‹: ${{ github.sha }}"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "âŒ TestFlight ì—…ë¡œë“œ ì‹¤íŒ¨!"
          echo "ë¡œê·¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”."

