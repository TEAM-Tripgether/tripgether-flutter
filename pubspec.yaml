name: tripgether
description: "Tripgether - Share your travel moments and discover local places through short-form content."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8 

  # 상태 관리 및 데이터 모델
  flutter_riverpod: ^3.0.0         # Riverpod 상태 관리
  riverpod_annotation: ^3.0.0      # @riverpod 어노테이션 지원
  shared_preferences: ^2.3.4      # 로컬 설정 저장 (테마, 온보딩 등)
  intl: ^0.20.2                   # 국제화 및 날짜/숫자 포맷팅

  # 라우팅 & 네비게이션
  go_router: ^16.2.1              # 라우트 및 네비게이션 관리

  # 앱 공유하기
  # receive_sharing_intent: ^1.8.1 # 인바운드 (다른앱 -> 우리앱) - 공유 받기
  url_launcher: ^6.3.2           # 아웃바운드 (외부링크/앱열기)
  permission_handler: ^12.0.1    # 카메라/사진/알림 등 런타임 권한 요청
  share_plus: ^12.0.0            # 텍스트/이미지/파일 내보내기 공유
  
  # 네트워크 & 인증
  dio: ^5.9.0                     # HTTP 클라이언트
  retrofit: ^4.7.2                # REST API 클라이언트 생성
  flutter_secure_storage: ^9.2.4  # 민감 데이터 안전 저장
  google_sign_in: ^7.2.0          # 구글 소셜 로그인 (Firebase 없이)

  # UI/UX 레이아웃
  flutter_screenutil: ^5.9.3      # 화면, 해상도 대응 유틸리티
  cached_network_image: ^3.4.1    # 네트워크 이미지 캐싱
  shimmer: ^3.0.0                 # 로딩 애니메이션 효과
  smooth_page_indicator: ^1.2.1   # 페이지 이동 인디케이터 UI
  toggle_switch: ^2.3.0           # 토글 버튼 UI
  flutter_svg: ^2.2.1             # 앱 아이콘
  flutter_expandable_fab: ^2.5.2 # 확장 가능한 FAB (Floating Action Button)

  # 리스트 & 데이터 표시
  infinite_scroll_pagination: ^5.1.1 # 무한 스크롤 페이징 처리
  pull_to_refresh: ^2.0.0            # 당겨서 새로고침 UI 패턴

  # 애니메이션 & 모션 (Toss-Style 온보딩)
  lottie: ^3.1.2                     # Lottie 애니메이션 지원
  flutter_animate: ^4.5.2            # 고급 애니메이션 효과
  flutter_staggered_animations: ^1.1.1 # 순차 애니메이션 효과

  # # 알림 & 실시간 통신 - 패키지 에러 발생
  firebase_core: ^4.1.0
  firebase_messaging: ^16.0.1        # 푸시 알림(Firebase Cloud Messaging)
  flutter_local_notifications: ^19.4.2 # 로컬 알림 생성 및 관리
  # web_socket_channel: ^3.0.3         # 웹소켓 실시간 통신

  # # 앱 분석 및 안정성 관리
  # firebase_analytics: ^12.0.1        # 앱 사용자 분석 및 통계
  # firebase_crashlytics: ^5.0.1       # 앱 크래시 리포팅

  # 다국어 지원
  flutter_localizations:               # Flutter 내장 국제화 지원
    sdk: flutter

  # 데이터 시각화(운영자용)
  syncfusion_flutter_charts: ^31.1.17 # 차트 위젯 패키지

# dev_dependencies: 개발 중에 사용되는 테스트 및 코드 생성 도구를 지정합니다.
dev_dependencies:
  flutter_test:
    sdk: flutter

  # 코드 품질 및 자동화 도구
  flutter_lints: ^6.0.0            # 추천 코드 린트 규칙
  build_runner: ^2.7.1             # 코드 자동 생성 툴
  riverpod_generator: ^3.0.0       # @riverpod 코드 생성


  # 앱 통합 관리 도구
  flutter_launcher_icons: ^0.14.4   # 앱 런처 아이콘 자동 생성
  change_app_package_name: ^1.5.0   # 앱 패키지명 변경 자동화  


flutter:
  generate: true  # 국제화 코드 자동 생성 활성화

  uses-material-design: true

  assets:
    - assets/
    - assets/splash/
    - assets/navigation_icons/
    - assets/platform_icons/
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_logo_black.png"
  # adaptive_icon_background: "#664BAE"       # Android 전용 배경
  remove_alpha_ios: true                    # iOS는 알파 제거 후 단색 배경